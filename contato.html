        <main>
            <h1>Contato</h1>
            <!-- Seção de informações diretas de contato -->
            <p>Aqui estão minhas informações de contato:</p>
            <ul>
                <li><strong>Email:</strong> paixao.carlosfelipe@gmail.com</li>
                <li><strong>Telefone:</strong> (41) 99520-4063</li>
            </ul>

            <!-- Seção do formulário de contato -->
            <section class="form-contato">
                <h2>Formulário de Contato</h2>
                <form action="#" method="POST">
                    <!-- Campos do formulário agrupados para melhor organização -->
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>

                    <button type="submit">Enviar Mensagem</button>
                </form>
            </section>
        </main>
