<!-- Declaração do tipo de documento HTML5
     Esta é a primeira linha obrigatória em documentos HTML modernos -->
     <!DOCTYPE html>
     <!-- Elemento html com atributo de idioma
          Especificação do idioma português do Brasil conforme aprendido em aula -->
     <html lang="pt-BR">
     <head>
         <!-- Meta tag para codificação de caracteres
              Estudamos que UTF-8 é o padrão atual para codificação -->
         <meta charset="UTF-8">
         <!-- Meta tag para configuração de visualização responsiva
              Esta configuração é necessária para adaptação em dispositivos móveis -->
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Título da página de contato -->
         <title>Contato</title>
         <!-- Vinculação do arquivo CSS externo
              Seguindo o princípio de separação de conteúdo e apresentação -->
         <link rel="stylesheet" href="css/style.css">
     </head>
     <body>
         <!-- Seção de cabeçalho -->
         <header>
             <!-- Elemento de navegação
                  Mantive a mesma estrutura de navegação das outras páginas -->
             <nav>
                 <!-- Lista não ordenada para menu de navegação
                      Esta é uma estrutura semântica para menus -->
                 <ul>
                     <!-- Links de navegação do site
                          Cada item representa uma página diferente -->
                     <li><a href="index.html">Home</a></li>
                     <li><a href="sobre.html">Sobre Mim</a></li>
                     <li><a href="formacao.html">Formação</a></li>
                     <li><a href="portfolio.html">Portfólio</a></li>
                     <li><a href="contato.html">Contato</a></li>
                 </ul>
             </nav>
         </header>
         <!-- Conteúdo principal da página -->
         <main>
             <!-- Título principal
                  Utilizei h1 pois é o elemento de maior hierarquia -->
             <h1>Contato</h1>
             <!-- Texto introdutório -->
             <p>Aqui estão minhas informações de contato:</p>
             <!-- Lista não ordenada com informações de contato
                  Utilizei a tag strong para destacar os rótulos -->
             <ul>
                 <li><strong>Email:</strong> paixao.carlosfelipe@gmail.com</li>
                 <li><strong>Telefone:</strong> (41) 99520-4063</li>
             </ul>
         </main>
         <!-- Rodapé da página -->
         <footer>
             <!-- Informação de copyright
                  Utilizei a entidade HTML &copy; para o símbolo de copyright -->
             <p>&copy; 2025 Carlos Felipe Paixão</p>
         </footer>
     
         <!-- Inclusão do arquivo JavaScript
              Posicionado no final do documento para melhor performance -->
         <script src="js/script.js"></script>
     </body>
     </html>
